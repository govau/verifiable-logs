syntax = "proto3";

package au.gov.digital.verifiabledatastructures;
option go_package = "pb";

message LogMetadata {
    bytes private_key_der = 2;
}

message SignedTreeHead {
    int64 tree_size = 1;
    int64 timestamp = 2;
    bytes sha256_root_hash = 3;
    bytes tree_head_signature = 4;
}

message AddResponse {
    int64 timestamp = 1;
    bytes signature = 2;
}
